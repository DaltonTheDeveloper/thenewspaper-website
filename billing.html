<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>The Newsroom · Billing</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="billing.css" />
</head>
<body>
  <div class="shell">
    <div class="card">
      <div class="header">
        <div class="title-block">
          <div class="title">Subscription</div>
          <div class="subtitle">
            Unlock the full daily briefing for $1.99 / month.
          </div>
        </div>

        <div style="display:flex;align-items:center;gap:10px;">
          <button class="btn-login-header" id="btnLoginHeader" type="button">
            Login
          </button>
          <div class="pill">
            <div class="pill-dot"></div>
            <span id="pillLabel">Checking status…</span>
          </div>
        </div>
      </div>

      <div class="section">
        <div class="section-header">
          <div class="section-title">Status</div>
          <div class="badge" id="userEmailBadge">Not logged in</div>
        </div>

        <div class="status-text" id="statusText">
          Loading your subscription…
        </div>

        <div class="status-pill inactive" id="statusPill">
          <span id="statusPillLabel">Unknown</span>
        </div>

        <div class="buttons">
          <button class="btn-primary" id="btnSubscribe">
            Subscribe · $1.99 / mo
          </button>
          <button class="btn-secondary" id="btnRefresh">
            Refresh status
          </button>
        </div>

        <div class="notice">
          You’ll be redirected to Stripe’s secure checkout page. You can cancel
          anytime via Stripe.
        </div>
        <div class="error" id="errorBox"></div>
      </div>

      <a href="https://thenewspaper.site" class="footer-link">
        <span class="arrow">←</span>
        <span>Back to The Newsroom</span>
      </a>
    </div>
  </div>

  <script src="billing.js"></script>
</body>
</html>
